<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/calc.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <h1>Калькулятор на JS</h1>
        <section class="calc">
            <p class="calc__display">
                
            </p>            
            <div class="calc__keyboard">
                <button class="calc__key warning" type="button">+</button>
                <button class="calc__key warning" type="button">-</button>
                <button class="calc__key warning" type="button">*</button>
                <button class="calc__key warning" type="button">/</button>
                <button class="calc__key" type="button">1</button>
                <button class="calc__key" type="button">2</button>
                <button class="calc__key" type="button">3</button>
                <button class="calc__key" type="button">4</button>
                <button class="calc__key" type="button">6</button>
                <button class="calc__key" type="button">7</button>
                <button class="calc__key" type="button">8</button>
                <button class="calc__key" type="button">9</button>
                <button class="calc__key" type="button">0</button>
                <button class="calc__key" type="button">.</button>
                <button class="calc__key calculate" type="button">=</button>
                <button class="calc__key clear" type="button">clear</button>
            </div>
        </section> 
        
    </section>

    <script src="js/calc.js"></script>
</body>
</html>
